<p>
    The units you see here are <strong>census blocks</strong>. Data for this
    module were obtained from the US Census Bureau. The shapefile for
    the City of Miami was downloaded from the county's
    <a href="https://gis-mdc.opendata.arcgis.com/datasets/5ece0745e24b4617a49f2e098df8117f_0?geometry=-81.246%2C25.483%2C-79.269%2C25.916">Open Data Hub</a>.

    Demographic information from the 2010 Decennial Census was downloaded at
    the block level from
    the <a href="https://api.census.gov">Census API</a>.
</p>
