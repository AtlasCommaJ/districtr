<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Districtr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
</head>

<body>
  <div id="map"></div>
  <div id="toolbar">
    <fieldset>
      <legend>Tools</legend>
      <input type="radio" id="pan" name="tool" value="pan" checked>
      <label for="pan">Pan</label>
      <input type="radio" id="brush" name="tool" value="brush">
      <label for="brush">Brush</label>
    </fieldset>

    <fieldset>
      <legend>Brush Color</legend>
      <div>
        <input type="radio" id="brush-color__0" name="brush-color" value="0" checked>
        <label for="brush-color-0">Blue</label>
      </div>
      <div> <input type="radio" id="brush-color__1" name="brush-color" value="1">
        <label for="brush-color-1">Orange</label>
      </div>
      <div>
        <input type="radio" id="brush-color__2" name="brush-color" value="2">
        <label for="brush-color-2">Color 3</label>
      </div>
      <div>
        <input type="radio" id="brush-color__3" name="brush-color" value="3">
        <label for="brush-color-3">Color 4</label>
      </div>
      <div>
        <input type="radio" id="brush-color__4" name="brush-color" value="4">
        <label for="brush-color-4">Color 5</label>
      </div>
      <div>
        <input type="radio" id="brush-color__5" name="brush-color" value="5">
        <label for="brush-color-5">Color 6</label>
      </div>
    </fieldset>

    <section>
      <label for="brush-radius">Brush Size</label>
      <div>
        <input id="brush-radius" type="range" value="10" min="1" max="100">
      </div>
      <div>
        <input id="brush-radius-value" type="number" value="10">
      </div>
    </section>

    <section>
      <h3>Population</h3>
      <ul id="population-values">
      </ul>
    </section>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
